name: Publish Site

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    name: Build and Deploy Update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20" # Use the latest LTS version, or specify a specific version you want to use

      - name: Install Dependencies ğŸ“¦
        run: yarn install

      - name: Build ğŸš§
        run: yarn build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: dist/